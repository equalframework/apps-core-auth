<div class="container">
    <mat-card *ngIf="state.username">
        <mat-card-header>
            <div mat-card-avatar><mat-icon>check_circle_alt</mat-icon></div>
            <mat-card-title>{{'AUTH_SIGNUP_SENT_TITLE' | translate}}</mat-card-title>
            <mat-card-subtitle>{{'AUTH_SIGNUP_SENT_SIGNUP' | translate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div>
                {{'AUTH_SIGNUP_SENT_MESSAGE' | translate}}
            </div>
            <div class="options">
                <span class="option" (click)="onResend()">{{'AUTH_SIGNUP_SENT_ACTION_RESEND' | translate}}</span>
            </div>
        </mat-card-content>
    </mat-card>
    <div>
        <div class="sb-logo"></div>
    </div>
</div>
