<div class="container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar><mat-icon>check</mat-icon></div>
            <mat-card-title>{{'AUTH_SIGNIN_TITLE_CONNECTED' | translate}}</mat-card-title>
            <mat-card-subtitle>{{user_sign_in_info.username}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="actions">
                    <button mat-flat-button [class.spinner]="loading"  [disabled]="loading" color="primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        {{'AUTH_SIGNIN_ACTION_CREATE_PASSKEY' | translate}}
                    </button>
                    <!-- <button *ngIf="false" mat-flat-button >Register</button> -->
                </div>

                <div class="options">
                    <span class="option" (click)="onIgnoreAndContinue()">{{'AUTH_SIGNIN_ACTION_IGNORE_AND_CONTINUE' | translate}}</span>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
    <div>
        <div class="sb-logo"></div>
    </div>
</div>
